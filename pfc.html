<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre-Papier-Ciseaux</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pfc.css">
</head>
<body>
    <h1>Pierre-Papier-Ciseaux</h1>
    <div class="game">
        <button class="choice" id="pierre">
            <img src="./images/icon-rock.svg" alt="Pierre">
        </button>
        <button class="choice" id="papier">
            <img src="./images/icon-paper.svg" alt="Papier">
        </button>
        <button class="choice" id="ciseaux">
            <img src="./images/icon-scissors.svg" alt="Ciseaux">
        </button>
    </div>
    <button class="btnrj" id="reset">Rejouer</button>
    <p id="resultat">Choisissez une option !</p>
    <p>Score : Joueur <span id="score-joueur">0</span> - <span id="score-ordi">0</span> Ordinateur</p>
    <script src="pfc.js"></script>
</body>
</html>
